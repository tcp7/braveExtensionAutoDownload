<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 18px;
            margin: 0;
            color: #333;
        }
        
        .button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .collect-btn {
            background-color: #4CAF50;
            color: white;
        }
        
        .collect-btn:hover {
            background-color: #45a049;
        }
        
        .collect-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .status {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .settings {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        .checkbox-container input[type="checkbox"] {
            margin-right: 8px;
        }
        
        .checkbox-container label {
            font-size: 12px;
            color: #666;
        }
        
        .info-text {
            font-size: 11px;
            color: #888;
            margin-top: 10px;
            padding: 8px;
            background-color: #f9f9f9;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Download Link Collector</h1>
    </div>
    
    <button id="collectBtn" class="button collect-btn">
        Collect All Download Links
    </button>
    
    <button id="viewResultsBtn" class="button" style="background-color: #2196F3; color: white; display: none;">
        View Results
    </button>
    
    <div class="settings">
        <div class="checkbox-container">
            <input type="checkbox" id="autoCollect" checked>
            <label for="autoCollect">Auto-collect when tabs change</label>
        </div>
        
        <div class="checkbox-container">
            <input type="checkbox" id="allowDownloadVariations">
            <label for="allowDownloadVariations">Include "Download" variations (Download Now, Download File, etc.)</label>
        </div>
        
        <div class="info-text">
            <strong>Current Mode:</strong> Only collecting links with exact "Download" text. Enable variations above to include links like "Download Now", "Download File", etc.
        </div>
    </div>
    
    <div id="results" style="display: none; margin-top: 15px; max-height: 200px; overflow-y: auto; background: #f9f9f9; padding: 10px; border-radius: 5px; font-size: 11px;">
        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
            <strong>Results:</strong>
            <button id="copyBtn" style="font-size: 10px; padding: 2px 8px;">Copy All</button>
        </div>
        <pre id="resultsContent" style="white-space: pre-wrap; margin: 0;"></pre>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <script src="popup.js"></script>
</body>
</html>
